<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Outreach Command Center</title>
    
    <!-- Load React, ReactDOM, and Babel from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Send, Calendar, Target, TrendingUp, Users, Mail, ExternalLink, Edit2, Trash2, Search, Filter, Check, X } = (() => {
            // Lucide Icons implemented as simple SVG components
            const Icon = ({ children, size = 24, ...props }) => (
                <svg
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    {...props}
                >
                    {children}
                </svg>
            );

            return {
                Plus: (props) => <Icon {...props}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>,
                Send: (props) => <Icon {...props}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></Icon>,
                Calendar: (props) => <Icon {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></Icon>,
                Target: (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></Icon>,
                TrendingUp: (props) => <Icon {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></Icon>,
                Users: (props) => <Icon {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>,
                Mail: (props) => <Icon {...props}><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></Icon>,
                ExternalLink: (props) => <Icon {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></Icon>,
                Edit2: (props) => <Icon {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>,
                Trash2: (props) => <Icon {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></Icon>,
                Search: (props) => <Icon {...props}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></Icon>,
                Filter: (props) => <Icon {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></Icon>,
                Check: (props) => <Icon {...props}><polyline points="20 6 9 17 4 12"/></Icon>,
                X: (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>
            };
        })();

        // Google Sheets Integration Configuration
        // ‚ö†Ô∏è IMPORTANT: Replace this with your Google Apps Script URL!
        // See GOOGLE_SHEETS_SIMPLE_SETUP.md for instructions
       const GOOGLE_SHEETS_CONFIG = {
            SHEET_ID: '1gi0FQif0ieC2W_cDHzMbDcSwCyjVHIkvk1MEpLKzxRg',  // Replace with your Google Sheet ID
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbz0vqmuL2Ymbjca8F5zLKum_JuCNJqn9tHFSoOQ4hCiBXiCE1tqCrGuQNLCsCU983US/exec',   // Replace with your API Key
            RANGE: 'Sheet1!A:N'
        };

        function OutreachDashboard() {
            const [leads, setLeads] = useState([]);
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    name: "Advisory Entry (Founder)",
                    type: "advisory",
                    subject: "QA Clarity for Your Startup",
                    content: "Hey [NAME], great connecting at [EVENT]. Quick question ‚Äî how are you currently handling QA/testing as you scale? I've been helping startups clarify and strengthen their QA approach before hiring. Happy to share insight if useful."
                },
                {
                    id: 2,
                    name: "Follow-up (3-5 days)",
                    type: "followup",
                    subject: "Re: QA Clarity",
                    content: "Just surfacing this in case it's helpful ‚Äî I've seen early-stage teams struggle not because they lack QA, but because they don't define it properly. Even a 20-min clarity session can reveal blind spots."
                },
                {
                    id: 3,
                    name: "Hiring Signal",
                    type: "hiring",
                    subject: "QA Hiring Support",
                    content: "I noticed you're hiring for QA. If you'd like, I can send 2‚Äì3 carefully selected candidates already assessed for automation + CI/CD readiness."
                }
            ]);
            
            const [showAddLead, setShowAddLead] = useState(false);
            const [editingLead, setEditingLead] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterTarget, setFilterTarget] = useState('all');
            const [syncStatus, setSyncStatus] = useState('idle'); // idle, syncing, success, error
            const [syncMessage, setSyncMessage] = useState('');
            
            const [newLead, setNewLead] = useState({
                contactName: '',
                company: '',
                role: '',
                niche: '',
                advocacy: 'No',
                target: 'Realistic',
                motivation: 2,
                purchaseSignals: 2,
                nextAction: 'intro',
                followUpDate: '',
                messagesSent: '',
                notes: ''
            });

            // Calculate total score based on LAMP methodology
            const calculateScore = (lead) => {
                const targetWeight = {
                    'Dream': 2,
                    'Realistic': 1,
                    'Easy': 0,
                    'Not Relevant': 0
                };
                return parseInt(lead.motivation) + parseInt(lead.purchaseSignals) + targetWeight[lead.target];
            };

            // Load from localStorage on mount
            useEffect(() => {
                const savedLeads = localStorage.getItem('outreachLeads');
                const savedMessages = localStorage.getItem('outreachMessages');
                
                if (savedLeads) {
                    setLeads(JSON.parse(savedLeads));
                }
                if (savedMessages) {
                    setMessages(JSON.parse(savedMessages));
                }
            }, []);

            // Save to localStorage whenever leads change
            useEffect(() => {
                if (leads.length > 0) {
                    localStorage.setItem('outreachLeads', JSON.stringify(leads));
                    syncToGoogleSheets(leads);
                }
            }, [leads]);

            useEffect(() => {
                if (messages.length > 0) {
                    localStorage.setItem('outreachMessages', JSON.stringify(messages));
                }
            }, [messages]);

            // Sync to Google Sheets
      const syncToGoogleSheets = async (leadsData) => {
  const url = (GOOGLE_SHEETS_CONFIG.APPS_SCRIPT_URL || "").trim();

  // Only treat as "not configured" if empty or still placeholder text
  if (!url || url === "YOUR_APPS_SCRIPT_URL_HERE") {
    console.log("‚ö†Ô∏è Google Sheets not configured. Add your APPS_SCRIPT_URL to enable sync.");
    setSyncStatus("error");
    setSyncMessage("Not configured - add APPS_SCRIPT_URL");
    return;
  }

  setSyncStatus("syncing");
  setSyncMessage("Syncing to Google Sheets...");

  try {
    const response = await fetch(url, {
      method: "POST",
      // IMPORTANT: no-cors means you cannot read response, only send the request
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        leads: leadsData.map((lead) => ({
          contactName: lead.contactName,
          company: lead.company,
          role: lead.role,
          niche: lead.niche,
          advocacy: lead.advocacy,
          target: lead.target,
          motivation: lead.motivation,
          purchaseSignals: lead.purchaseSignals,
          totalScore: lead.totalScore,
          nextAction: lead.nextAction,
          followUpDate: lead.followUpDate || "",
          messagesSent: lead.messagesSent || "",
          notes: lead.notes || "",
          dateAdded: new Date(lead.dateAdded).toLocaleDateString(),
        })),
      }),
    });

    console.log("‚úÖ Sync request sent!");
    setSyncStatus("success");
    setSyncMessage(`Synced ${leadsData.length} leads! Check your sheet.`);
    setTimeout(() => setSyncStatus("idle"), 5000);
  } catch (error) {
    console.error("‚ùå Error syncing to Google Sheets:", error);
    setSyncStatus("error");
    setSyncMessage("Sync failed - check console");
  }
};


            const addLead = () => {
                if (!newLead.contactName || !newLead.company) {
                    alert('Please fill in at least Contact Name and Company');
                    return;
                }
                
                const leadWithId = {
                    ...newLead,
                    id: Date.now(),
                    totalScore: calculateScore(newLead),
                    dateAdded: new Date().toISOString()
                };
                
                setLeads([...leads, leadWithId]);
                setNewLead({
                    contactName: '',
                    company: '',
                    role: '',
                    niche: '',
                    advocacy: 'No',
                    target: 'Realistic',
                    motivation: 2,
                    purchaseSignals: 2,
                    nextAction: 'intro',
                    followUpDate: '',
                    messagesSent: '',
                    notes: ''
                });
                setShowAddLead(false);
            };

            const updateLead = (id, updates) => {
                setLeads(leads.map(lead => 
                    lead.id === id 
                        ? { ...lead, ...updates, totalScore: calculateScore({ ...lead, ...updates }) }
                        : lead
                ));
            };

            const deleteLead = (id) => {
                if (window.confirm('Are you sure you want to delete this lead?')) {
                    setLeads(leads.filter(lead => lead.id !== id));
                }
            };

            const addMessage = () => {
                const name = prompt('Message Template Name:');
                if (!name) return;
                
                const content = prompt('Message Content:');
                if (!content) return;
                
                setMessages([...messages, {
                    id: Date.now(),
                    name,
                    type: 'custom',
                    subject: '',
                    content
                }]);
            };

            const deleteMessage = (id) => {
                if (window.confirm('Delete this message template?')) {
                    setMessages(messages.filter(m => m.id !== id));
                }
            };

            const filteredLeads = leads.filter(lead => {
                const matchesSearch = searchTerm === '' || 
                    lead.contactName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    lead.company.toLowerCase().includes(searchTerm.toLowerCase());
                
                const matchesFilter = filterTarget === 'all' || lead.target === filterTarget;
                
                return matchesSearch && matchesFilter;
            }).sort((a, b) => b.totalScore - a.totalScore);

            const stats = {
                totalLeads: leads.length,
                highPriority: leads.filter(l => calculateScore(l) >= 5).length,
                messagesSent: leads.filter(l => l.messagesSent).length,
                callsBooked: leads.filter(l => l.nextAction === 'call booked').length,
                avgScore: leads.length > 0 ? (leads.reduce((sum, l) => sum + calculateScore(l), 0) / leads.length).toFixed(1) : 0
            };

            const getPriorityColor = (score) => {
                if (score >= 6) return '#ff0000';
                if (score >= 5) return '#ff6b00';
                if (score >= 4) return '#3366cc';
                return '#434343';
            };

            const getTargetBadgeColor = (target) => {
                switch(target) {
                    case 'Dream': return '#ff0000';
                    case 'Realistic': return '#3366cc';
                    case 'Easy': return '#00cc66';
                    default: return '#999';
                }
            };

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #0f1419 0%, #1a2332 100%)',
                    fontFamily: "'IBM Plex Sans', 'Segoe UI', sans-serif",
                    color: '#e8e8e8'
                }}>
                    <header style={{
                        background: 'rgba(51, 102, 204, 0.05)',
                        borderBottom: '1px solid rgba(51, 102, 204, 0.2)',
                        padding: '1.5rem 2rem',
                        backdropFilter: 'blur(10px)'
                    }}>
                        <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                <div>
                                    <h1 style={{
                                        margin: 0,
                                        fontSize: '1.75rem',
                                        fontWeight: 700,
                                        background: 'linear-gradient(135deg, #3366cc 0%, #5588ff 100%)',
                                        WebkitBackgroundClip: 'text',
                                        WebkitTextFillColor: 'transparent',
                                        letterSpacing: '-0.02em'
                                    }}>
                                        QA Outreach Command Center
                                    </h1>
                                    <p style={{ margin: '0.25rem 0 0 0', color: '#999', fontSize: '0.9rem' }}>
                                        LAMP-Driven Lead Prioritization
                                    </p>
                                </div>
                                
                                <div style={{ display: 'flex', gap: '0.5rem', alignItems: 'center' }}>
                                    {/* Sync Status Indicator */}
                                    {syncStatus !== 'idle' && (
                                        <div style={{
                                            padding: '0.5rem 1rem',
                                            borderRadius: '8px',
                                            fontSize: '0.85rem',
                                            fontWeight: 600,
                                            background: syncStatus === 'syncing' ? 'rgba(51, 102, 204, 0.2)' :
                                                       syncStatus === 'success' ? 'rgba(0, 204, 102, 0.2)' :
                                                       'rgba(255, 0, 0, 0.2)',
                                            color: syncStatus === 'syncing' ? '#3366cc' :
                                                  syncStatus === 'success' ? '#00cc66' :
                                                  '#ff0000',
                                            border: `1px solid ${syncStatus === 'syncing' ? '#3366cc' :
                                                                 syncStatus === 'success' ? '#00cc66' :
                                                                 '#ff0000'}`,
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '0.5rem'
                                        }}>
                                            {syncStatus === 'syncing' && 'üîÑ'}
                                            {syncStatus === 'success' && '‚úÖ'}
                                            {syncStatus === 'error' && '‚ùå'}
                                            {syncMessage}
                                        </div>
                                    )}
                                    
                                    {/* Manual Sync Button */}
                                    <button
                                        onClick={() => syncToGoogleSheets(leads)}
                                        disabled={syncStatus === 'syncing'}
                                        style={{
                                            padding: '0.75rem 1.25rem',
                                            background: syncStatus === 'syncing' ? 'rgba(255,255,255,0.05)' : 'rgba(0, 204, 102, 0.2)',
                                            border: '1px solid #00cc66',
                                            borderRadius: '8px',
                                            color: syncStatus === 'syncing' ? '#666' : '#00cc66',
                                            cursor: syncStatus === 'syncing' ? 'not-allowed' : 'pointer',
                                            fontSize: '0.9rem',
                                            fontWeight: 600,
                                            transition: 'all 0.2s',
                                            opacity: syncStatus === 'syncing' ? 0.5 : 1
                                        }}
                                    >
                                        {syncStatus === 'syncing' ? '‚è≥ Syncing...' : 'üîÑ Sync Now'}
                                    </button>
                                    
                                    {['dashboard', 'messages', 'sheets'].map(tab => (
                                        <button
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            style={{
                                                padding: '0.75rem 1.5rem',
                                                background: activeTab === tab ? '#3366cc' : 'rgba(255,255,255,0.05)',
                                                border: 'none',
                                                borderRadius: '8px',
                                                color: activeTab === tab ? '#fff' : '#999',
                                                cursor: 'pointer',
                                                fontSize: '0.9rem',
                                                fontWeight: 600,
                                                textTransform: 'capitalize',
                                                transition: 'all 0.2s',
                                                transform: activeTab === tab ? 'translateY(-2px)' : 'none',
                                                boxShadow: activeTab === tab ? '0 4px 12px rgba(51, 102, 204, 0.3)' : 'none'
                                            }}
                                        >
                                            {tab}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </header>

                    <div style={{ maxWidth: '1400px', margin: '0 auto', padding: '2rem' }}>
                        {activeTab === 'dashboard' && (
                            <>
                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                                    gap: '1.5rem',
                                    marginBottom: '2rem'
                                }}>
                                    <StatCard icon={<Users size={24} />} label="Total Leads" value={stats.totalLeads} color="#3366cc" />
                                    <StatCard icon={<Target size={24} />} label="High Priority" value={stats.highPriority} color="#ff0000" subtitle="Score ‚â• 5" />
                                    <StatCard icon={<Mail size={24} />} label="Messages Sent" value={stats.messagesSent} color="#434343" />
                                    <StatCard icon={<Calendar size={24} />} label="Calls Booked" value={stats.callsBooked} color="#00cc66" />
                                    <StatCard icon={<TrendingUp size={24} />} label="Avg Score" value={stats.avgScore} color="#3366cc" />
                                </div>

                                <div style={{ display: 'flex', gap: '1rem', marginBottom: '1.5rem', alignItems: 'center' }}>
                                    <div style={{ position: 'relative', flex: 1 }}>
                                        <Search size={18} style={{
                                            position: 'absolute',
                                            left: '1rem',
                                            top: '50%',
                                            transform: 'translateY(-50%)',
                                            color: '#666'
                                        }} />
                                        <input
                                            type="text"
                                            placeholder="Search leads by name or company..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            style={{
                                                width: '100%',
                                                padding: '0.875rem 1rem 0.875rem 3rem',
                                                background: 'rgba(255,255,255,0.05)',
                                                border: '1px solid rgba(51, 102, 204, 0.2)',
                                                borderRadius: '8px',
                                                color: '#e8e8e8',
                                                fontSize: '0.95rem',
                                                outline: 'none'
                                            }}
                                        />
                                    </div>
                                    
                                    <select
                                        value={filterTarget}
                                        onChange={(e) => setFilterTarget(e.target.value)}
                                        style={{
                                            padding: '0.875rem 1rem',
                                            background: 'rgba(255,255,255,0.05)',
                                            border: '1px solid rgba(51, 102, 204, 0.2)',
                                            borderRadius: '8px',
                                            color: '#e8e8e8',
                                            fontSize: '0.95rem',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        <option value="all">All Targets</option>
                                        <option value="Dream">Dream</option>
                                        <option value="Realistic">Realistic</option>
                                        <option value="Easy">Easy</option>
                                        <option value="Not Relevant">Not Relevant</option>
                                    </select>
                                    
                                    <button
                                        onClick={() => setShowAddLead(true)}
                                        style={{
                                            padding: '0.875rem 1.5rem',
                                            background: '#3366cc',
                                            border: 'none',
                                            borderRadius: '8px',
                                            color: '#fff',
                                            fontSize: '0.95rem',
                                            fontWeight: 600,
                                            cursor: 'pointer',
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '0.5rem',
                                            whiteSpace: 'nowrap',
                                            transition: 'all 0.2s',
                                            boxShadow: '0 2px 8px rgba(51, 102, 204, 0.3)'
                                        }}
                                    >
                                        <Plus size={18} /> Add Lead
                                    </button>
                                </div>

                                <div style={{
                                    background: 'rgba(255,255,255,0.03)',
                                    border: '1px solid rgba(51, 102, 204, 0.2)',
                                    borderRadius: '12px',
                                    overflow: 'hidden'
                                }}>
                                    <div style={{ overflowX: 'auto' }}>
                                        <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                                            <thead>
                                                <tr style={{ background: 'rgba(51, 102, 204, 0.1)' }}>
                                                    <th style={tableHeaderStyle}>Score</th>
                                                    <th style={tableHeaderStyle}>Contact</th>
                                                    <th style={tableHeaderStyle}>Company</th>
                                                    <th style={tableHeaderStyle}>Role</th>
                                                    <th style={tableHeaderStyle}>Target</th>
                                                    <th style={tableHeaderStyle}>M</th>
                                                    <th style={tableHeaderStyle}>PS</th>
                                                    <th style={tableHeaderStyle}>Advocacy</th>
                                                    <th style={tableHeaderStyle}>Next Action</th>
                                                    <th style={tableHeaderStyle}>Messages</th>
                                                    <th style={tableHeaderStyle}>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {filteredLeads.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="11" style={{
                                                            padding: '3rem',
                                                            textAlign: 'center',
                                                            color: '#666'
                                                        }}>
                                                            No leads found. Click "Add Lead" to get started.
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    filteredLeads.map((lead) => (
                                                        <LeadRow 
                                                            key={lead.id}
                                                            lead={lead}
                                                            updateLead={updateLead}
                                                            deleteLead={deleteLead}
                                                            setEditingLead={setEditingLead}
                                                            getPriorityColor={getPriorityColor}
                                                            getTargetBadgeColor={getTargetBadgeColor}
                                                        />
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </>
                        )}

                        {activeTab === 'messages' && (
                            <MessagesTab 
                                messages={messages}
                                addMessage={addMessage}
                                deleteMessage={deleteMessage}
                            />
                        )}

                        {activeTab === 'sheets' && (
                            <SheetsTab />
                        )}
                    </div>

                    {showAddLead && (
                        <AddLeadModal
                            newLead={newLead}
                            setNewLead={setNewLead}
                            addLead={addLead}
                            onClose={() => setShowAddLead(false)}
                            calculateScore={calculateScore}
                        />
                    )}

                    {editingLead && (
                        <EditLeadModal
                            editingLead={editingLead}
                            setEditingLead={setEditingLead}
                            updateLead={updateLead}
                            onClose={() => setEditingLead(null)}
                        />
                    )}
                </div>
            );
        }

        // Component: StatCard
        function StatCard({ icon, label, value, color, subtitle }) {
            return (
                <div style={{
                    background: 'rgba(255,255,255,0.03)',
                    border: '1px solid rgba(51, 102, 204, 0.2)',
                    borderRadius: '12px',
                    padding: '1.5rem',
                    transition: 'all 0.3s'
                }}>
                    <div style={{
                        display: 'flex',
                        alignItems: 'center',
                        gap: '1rem',
                        marginBottom: '0.75rem'
                    }}>
                        <div style={{
                            padding: '0.75rem',
                            background: `${color}22`,
                            borderRadius: '8px',
                            color: color,
                            display: 'flex'
                        }}>
                            {icon}
                        </div>
                        <div>
                            <div style={{ fontSize: '0.85rem', color: '#888', marginBottom: '0.25rem' }}>
                                {label}
                            </div>
                            <div style={{ fontSize: '2rem', fontWeight: 700, color: color, lineHeight: 1 }}>
                                {value}
                            </div>
                        </div>
                    </div>
                    {subtitle && (
                        <div style={{ fontSize: '0.75rem', color: '#666', marginTop: '0.5rem' }}>
                            {subtitle}
                        </div>
                    )}
                </div>
            );

                        onClick={(e) => e.stopPropagation()}
                        style={{
                            background: 'linear-gradient(135deg, #1a2332 0%, #0f1419 100%)',
                            border: '1px solid rgba(51, 102, 204, 0.3)',
                            borderRadius: '16px',
                            padding: '2rem',
                            maxWidth: '600px',
                            width: '100%',
                            maxHeight: '90vh',
                            overflowY: 'auto',
                            boxShadow: '0 20px 60px rgba(0,0,0,0.5)'
                        }}
                    >
                        {children}
                    </div>
                </div>
            );
        }

        // Component: FormField
        function FormField({ label, value, onChange, placeholder, multiline }) {
            const style = {
                width: '100%',
                padding: '0.875rem',
                background: 'rgba(255,255,255,0.05)',
                border: '1px solid rgba(51, 102, 204, 0.2)',
                borderRadius: '8px',
                color: '#e8e8e8',
                fontSize: '0.95rem',
                outline: 'none',
                fontFamily: 'inherit'
            };
            
            return (
                <div>
                    <label style={{
                        display: 'block',
                        marginBottom: '0.5rem',
                        fontSize: '0.9rem',
                        fontWeight: 600,
                        color: '#ccc'
                    }}>
                        {label}
                    </label>
                    {multiline ? (
                        <textarea
                            value={value}
                            onChange={onChange}
                            placeholder={placeholder}
                            rows={4}
                            style={style}
                        />
                    ) : (
                        <input
                            type="text"
                            value={value}
                            onChange={onChange}
                            placeholder={placeholder}
                            style={style}
                        />
                    )}
                </div>
            );
        }

        // Component: FormSelect
        function FormSelect({ label, value, onChange, options }) {
            return (
                <div>
                    <label style={{
                        display: 'block',
                        marginBottom: '0.5rem',
                        fontSize: '0.9rem',
                        fontWeight: 600,
                        color: '#ccc'
                    }}>
                        {label}
                    </label>
                    <select
                        value={value}
                        onChange={onChange}
                        style={{
                            width: '100%',
                            padding: '0.875rem',
                            background: 'rgba(255,255,255,0.05)',
                            border: '1px solid rgba(51, 102, 204, 0.2)',
                            borderRadius: '8px',
                            color: '#e8e8e8',
                            fontSize: '0.95rem',
                            cursor: 'pointer',
                            outline: 'none'
                        }}
                    >
                        {options.map(opt => (
                            <option key={opt} value={opt}>{opt}</option>
                        ))}
                    </select>
                </div>
            );
        }

        // Styles
        const tableHeaderStyle = {
            padding: '1rem',
            textAlign: 'left',
            fontSize: '0.85rem',
            fontWeight: 700,
            color: '#3366cc',
            textTransform: 'uppercase',
            letterSpacing: '0.05em'
        };

        const tableCellStyle = {
            padding: '1rem',
            fontSize: '0.9rem',
            color: '#e8e8e8'
        };

        const primaryButtonStyle = {
            flex: 1,
            padding: '1rem',
            background: '#3366cc',
            border: 'none',
            borderRadius: '8px',
            color: '#fff',
            fontSize: '1rem',
            fontWeight: 600,
            cursor: 'pointer'
        };

        const secondaryButtonStyle = {
            flex: 1,
            padding: '1rem',
            background: 'rgba(255,255,255,0.05)',
            border: '1px solid rgba(255,255,255,0.1)',
            borderRadius: '8px',
            color: '#ccc',
            fontSize: '1rem',
            fontWeight: 600,
            cursor: 'pointer'
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OutreachDashboard />);
    </script>
</body>
</html>
